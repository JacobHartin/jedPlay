<!DOCTYPE html>
  <meta charset="utf-8">
  <html>
  <head>
     <title>local_audio_visualizer</title>
     <!--<link rel="stylesheet" href="css/style.css" />-->
     <style>
     
     </style>
  </head>
  <body>
  
    <input type="file" id="files" multiple name="file" style="width: 100%;
height: 500px;
position: relative;
text-align: right;
-moz-opacity: 0;
filter: alpha(opacity: 0);
opacity: 0;
z-index: 2;"/>
    <div style="
        width: 100%;
        height: 500px;
        position: absolute;
        top: 0;
        left: 0;
        background: green;
    ">
      Drop Files Here
    </div>

    <button onclick="readSong()">Load</button>

    <audio controls autoplay/>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
      var index = 0;
      function readSong() {
        var files = $('#files').prop('files');
        var reader = new FileReader();
        reader.onload = function(e) {
          $('audio').attr('src', e.target.result);
        }
        reader.readAsDataURL(files[index++]); 
      }
      
      $('audio')[0].addEventListener('ended', function() {
        readSong();
      });
    </script>
  </body>
</html>
